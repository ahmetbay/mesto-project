<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">

  <div class="root__content">

    <header class="header">
      <img src="images/logo.svg" alt="логотип" class="header__logotype">
    </header>

    <main>

      <section class="profile">
        <img src="images/avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button class="profile__edit" aria-label="редактировать профиль" type="button"></button>
        </div>
        <button class="profile__add" aria-label="добавить" type="button"></button>
      </section>

      <section class="elements" aria-label="элементы">
        <article class="element">
          <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__heart" aria-label="нравится" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__heart" aria-label="нравится" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__heart" aria-label="нравится" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__heart" aria-label="нравится" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/kirill-pershin-1404681-unsplash.png" alt="Домбай" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__heart" aria-label="нравится" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/kirill-pershin-1556355-unsplash.png" alt="Карачаево-Черкесская Республика" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Карачаево-Черкесская Республика</h2>
            <button class="element__heart" aria-label="нравится" type="button"></button>
          </div>
        </article>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup">
    <div class="popup__container">
      <button aria-label="закрыть" class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" type="post" name="edit-profile">
        <input type="text" name="name" value="Жак-Ив Кусто" class="popup__input">
        <input type="text" name="description" value="Исследователь океана" class="popup__input">
        <button class="popup__submit" aria-label="отправить" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="pages/index.js" type="application/javascript"></script>
</body>
</html>
